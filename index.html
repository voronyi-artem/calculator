<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="container">
    <div class="display">
      <input type="number" value="0">
    </div>
    <div class="buttons">
      <div class="numbers">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>&#44;</button>
      </div>
      <div class="signs"></div>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
